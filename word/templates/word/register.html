<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - World of Words</title>
    {% load static %}
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: black;
            color: white;
            text-align: center;
        }
        .container {
            margin-top: 100px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input {
            padding: 10px;
            width: 300px;
            border: none;
            border-radius: 5px;
        }
        .button {
            padding: 10px 20px;
            background-color: #6a82fb;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #fc5c7d;
        }
        .message {
            margin: 15px auto;
            padding: 10px;
            width: 80%;
            border-radius: 5px;
            font-weight: bold;
        }
        .success {
            background-color: #28a745;
            color: white;
        }
        .error {
            background-color: #dc3545;
            color: white;
        }
        .warning {
            background-color: #ffc107;
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Register for World of Words</h2>

        {% if messages %}
            {% for message in messages %}
                <div class="message {{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" name="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="email" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <input type="password" name="confirm_password" placeholder="Confirm Password" required>
            </div>
            <button type="submit" class="button">Register</button>
        </form>
        <p>Already have an account? <a href="{% url 'login' %}" style="color: #6a82fb;">Login here</a></p>
    </div>
</body>
</html>
