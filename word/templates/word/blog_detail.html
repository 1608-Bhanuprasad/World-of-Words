<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ post.title }} - World of Words</title>
</head>
<body>
    <h1>{{ post.title }}</h1>
    <p>By {{ post.user.username }} | {{ post.created_at|date:"M d, Y" }}</p>
    <div>{{ post.content|safe }}</div>
    <h3>Comments</h3>
    <ul>
    {% for comment in comments %}
        <li>{{ comment.text }} by {{ comment.user.username }}</li>
    {% empty %}
        <li>No comments yet.</li>
    {% endfor %}
    </ul>
    <a href="{% url 'mainuser' %}">Back to Dashboard</a>
</body>
</html>
