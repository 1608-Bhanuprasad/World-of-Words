<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout - World of Words</title>
</head>
<body>
    <h2>Logging out...</h2>

        <button type="submit" style="color: white;">Logout</button>
    </form>
</body>
</html>
